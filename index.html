<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funsite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="loginpage" style="background-image: url(img/bgimg.jpg);">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <h2>Login</h2>
        <form id="form" action="" method="GET">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-success btn-lg shadow" onclick="func(event)">Submit</button>
        </form>
    </div>

    <script>
        function func(event) {
            event.preventDefault(); // Prevent default form submission behavior

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Example condition (replace with your own)
            if (email === "admin@gmail.com" && password === "user") {
                // Redirect to another page within the same directory
                window.location.href = "cont.html";
            } else {
                alert("Invalid email or password");
            }
        }
    </script>


</body>

</html>
